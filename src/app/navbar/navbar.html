<nav class="bg-gradient-to-r from-blue-700 to-blue-500 dark:from-violet-900 dark:to-purple-600
         text-white dark:text-gray-100  text-white px-8 py-4 flex justify-between items-center shadow-md">
  <!-- Brand / Logo -->
  <div class="text-xl font-bold tracking-wide">
    MyCompany
  </div>

  <!-- Navigation Links -->
  <div class="flex items-center space-x-4">
    <a 
      routerLink="/dashboard" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="px-4 py-2 rounded-lg transition duration-300 hover:bg-blue-300"
    >
      Dashboard
    </a>
    <a 
      routerLink="/users" 
      routerLinkActive="active"
      class="px-4 py-2 rounded-lg transition duration-300 hover:bg-blue-300"
    >
      Employees
    </a>

    <!-- Light/Dark Mode Toggle Button -->
    <button
  (click)="themeService.toggleTheme()"
  class="p-2 rounded-full hover:bg-white/30 transition ml-4"
  [title]="themeService.isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
>
  <svg *ngIf="!themeService.isDark" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
    viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414M17.95 17.95l-1.414-1.414M6.05 6.05L4.636 7.464M12 7a5 5 0 100 10a5 5 0 000-10z" />
  </svg>

  <svg *ngIf="themeService.isDark" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
    viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
  </svg>
</button>

  </div>
</nav>
