<div class="p-6 max-w-lg mx-auto bg-blue-300 shadow-md rounded-2xl mt-10 dark:bg-gray-700">
  <!-- Header -->
  <h2 class="text-2xl font-semibold mb-6 text-gray-700 flex items-center gap-2 dark:text-white">
    <span class="text-blue-600">ğŸ‘¤</span> User Profile
  </h2>

  <!-- User Info -->
  <div *ngIf="user; else loading" class="grid gap-2">
    <div class="bg-white rounded-lg shadow-sm p-2 flex flex-col dark:bg-gray-600 ">
      <span class="text-xs font-semibold text-gray-500 uppercase dark:text-white">Name</span>
      <span class="text-lg text-gray-900 dark:text-white">{{ user.name }}</span>
    </div>
    <div class="bg-white rounded-lg shadow-sm p-2 flex flex-col dark:bg-gray-600">
      <span class="text-xs font-semibold text-gray-500 uppercase dark:text-white">Email</span>
      <span class="text-lg text-gray-900 dark:text-white">{{ user.email }}</span>
    </div>
    <div class="bg-white rounded-lg shadow-sm p-2 flex flex-col dark:bg-gray-600">
      <span class="text-xs font-semibold text-gray-500 uppercase dark:text-white">Role</span>
      <span class="text-lg text-gray-900 dark:text-white">{{ user.role }}</span>
    </div>
    <div class="bg-white rounded-lg shadow-sm p-2 flex flex-col dark:bg-gray-600">
      <span class="text-xs font-semibold text-gray-500 uppercase dark:text-white">Mobile</span>
      <span class="text-lg text-gray-900 dark:text-white">{{ user.mobile }}</span>
    </div>
    <div class="bg-white rounded-lg shadow-sm p-2 flex flex-col dark:bg-gray-600">
      <span class="text-xs font-semibold text-gray-500 uppercase dark:text-white">Department</span>
      <span class="text-lg text-gray-900 dark:text-white">{{ user.department }}</span>
    </div>
    <div class="bg-white rounded-lg shadow-sm p-2 flex flex-col dark:bg-gray-600">
      <span class="text-xs font-semibold text-gray-500 uppercase dark:text-white">Address</span>
      <p class="text-lg text-gray-900 whitespace-pre-line dark:text-white">{{ user.address }}</p>
    </div>
    <div class="bg-white rounded-lg shadow-sm p-5 flex flex-col space-y-2 dark:bg-gray-600">
  <span class="text-lg font-semibold text-gray-500 uppercase dark:text-white font-bold">Status</span>
  <span class="px-3 py-2 text-sm rounded-full text-center dark:text-white "
        [ngClass]="user.status === 'Active' ? 'bg-green-500 text-white dark:bg-green-700' : 'bg-red-200 text-red-700'">
    {{ user.status }}
  </span>
</div>

  </div>

  <!-- Loading -->
  <ng-template #loading>
    <p class="text-gray-500 italic">Loading user details...</p>
  </ng-template>

  <!-- Action Buttons -->
  <div class="flex justify-end gap-2 mt-6 pt-4 border-t">
    <a [routerLink]="['/users']"
       class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-300 dark:bg-gray-400 text-black transition text-center">
      Back
    </a>
    <a [routerLink]="['/users/edit', user?._id]"
       class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 dark:bg-blue-800 transition text-center">
      Edit
    </a>
  </div>
</div>
