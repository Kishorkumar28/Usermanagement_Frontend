<div class="p-8 max-w-2xl mx-auto bg-blue-300 rounded-3xl shadow-lg dark:bg-purple-700 transition-all duration-300">
  <div class="flex items-center justify-between mb-8 pb-4 border-b border-gray-200 dark:border-gray-700">
    <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white flex items-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.93 0 3.5 1.57 3.5 3.5S13.93 12 12 12 8.5 10.43 8.5 8.5 10.07 5 12 5zm0 14.3c-2.5 0-4.71-1.28-6-3.23.03-1.99 4-3.84 6-3.84s5.97 1.85 6 3.84c-1.29 1.95-3.5 3.23-6 3.23z"/>
      </svg>
      User Profile
    </h2>
    <span class="px-3 py-1 text-sm font-semibold rounded-full"
      [ngClass]="user?.status === 'Active' ? 'bg-green-300 text-green-700 dark:bg-green-500 dark:text-white' : 'bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-300'">
      {{ user?.status }}
    </span>
  </div>

  <div *ngIf="user; else loading" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="space-y-4">
      <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-xl">
        <span class="text-xs font-bold text-blue-500 uppercase tracking-wider dark:text-gray-300">Name</span>
        <p class="text-lg  text-gray-900 dark:text-white">{{ user.name }}</p>
      </div>
      <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-xl">
        <span class="text-xs font-medium text-blue-500 uppercase tracking-wider dark:text-gray-300">Email</span>
        <p class="text-lg text-gray-900 dark:text-white">{{ user.email }}</p>
      </div>
      <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-xl">
        <span class="text-xs font-medium text-blue-500 uppercase tracking-wider dark:text-gray-300">Role</span>
        <p class="text-lg  text-gray-900 dark:text-white">{{ user.role }}</p>
      </div>
    </div>
    <div class="space-y-4">
      <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-xl">
        <span class="text-xs font-medium text-blue-500 uppercase tracking-wider dark:text-gray-300">Mobile</span>
        <p class="text-lg  text-gray-900 dark:text-white">{{ user.mobile }}</p>
      </div>
      <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-xl">
        <span class="text-xs font-medium text-blue-500 uppercase tracking-wider dark:text-gray-300">Department</span>
        <p class="text-lg  text-gray-900 dark:text-white">{{ user.department }}</p>
      </div>
      <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-xl flex-grow overflow-hidden">
        <span class="text-xs font-medium text-blue-500 uppercase tracking-wider dark:text-gray-300">Address</span>
        <p class="text-lg  text-gray-900 whitespace-pre-line dark:text-white">{{ user.address }}</p>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <p class="text-gray-500 italic text-center py-10">Loading user details...</p>
  </ng-template>

  <div class="flex justify-end gap-3 mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
    <a [routerLink]="['/users']" class="px-6 py-3 bg-gray-200 text-gray-800 rounded-full font-medium hover:bg-gray-300 transition-colors duration-200 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500">
      Back
    </a>
    <a [routerLink]="['/users/edit', user?._id]" class="px-6 py-3 bg-blue-600 text-white rounded-full font-medium hover:bg-blue-700 transition-colors duration-200">
      Edit
    </a>
  </div>
</div>
